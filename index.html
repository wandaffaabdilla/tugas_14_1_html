<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Form Element</h1>
    <form>
      <input
        type="text"
        placeholder="Nama" 
        required
        oninvalid="this, setCustomValidity('mohon nama disini')"/><br /><br />
      <input
        type="text"
        placeholder="Cita-Cita"
        required
        oninvalid="this, setCustomValidity('mohon cita-cita disini')"/><br /><br />
      <input
        type="text"
        placeholder="NO HP"
        required
        oninvalid="this, setCustomValidity('mohon No Hp disini')"/><br /><br />
      <textarea
        name="text" 
        placeholder="Alamat"
        required
        oninvalid="this, setCustomValidity('mohon alamat disini')"></textarea><br /><br />
      <input type="submit" value="simpan" />
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 14-1</p>
  </body>
</html>
